<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VestWell</title>
</head>
<body>
    <header></header>
    <main>
        <section id="products">
            <h1>Produtos Disponíveis</h1>
            <div id="product-list"></div> <!-- Lista de produtos será inserida aqui -->
        </section> <!-- Seção de produtos -->

        <section id="cart"> <!-- Seção do carrinho de compras -->
            <h2>Seu carrinho:</h2>
            <ul id="cart-items"></ul> <!-- Lista de itens no carrinho -->
            <p>Total: R$ <span id="total-price">0.00</span></p> <!-- Preço total -->
            <button id="checkout-button">Finalizar Compra</button> <!-- Botão de finalizar compra -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
